<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/7/71/Spotify.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-playlist</title>
</head>

<body>
    <div class="playlist-img">
        <div class="img-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Ma%C3%AEtre_Gims_Cannes_2016.jpg" alt=""
                srcset="">
        </div>
        <div class="playlist-info">
            <h3>Bella</h3>
            <div class="name-art"> <span>M</span>
                <p>maitre gims</p>
            </div>
            <div class="likes">
                <p>100 like . 1h 10m</p>
            </div>
        </div>
        <div class="controls">
            <div class="left-control">
                <i class="far fa-arrow-alt-circle-down"></i>
                <i class="fas fa-user-plus"></i>
                <i class="fal fa-ellipsis-h"></i>
            </div>
            <audio id="bella" style="display: none;" src="Audios/maitre-gims-bella-clip-officiel.mp3"></audio>
            <div class="right-controls">
                <i onclick="playList()" class="paly-Playlist fas fa-play play-p-ause"></i>
            </div>
        </div>
        <div class="playlist">
            <!-- start song -->
            <div class="song">
                <div onclick="playBella()" class="img-title">
                    <img width="40" height="40"
                        src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Ma%C3%AEtre_Gims_Cannes_2016.jpg"
                        alt="" srcset="">
                    <div class="titre-song">
                        <p class="song-top-titile">Bella</p>
                        <p class="song-bottom-titile">maitre gims</p>
                    </div>
                </div>
                <div class="song-option">
                    <i onclick="like(event)" id="likee" class="fas fa-heart"></i>
                    <i class="fal fa-ellipsis-h"></i>
                </div>
            </div>
            <!-- end song -->
            <!-- start song -->
            <div class="song">
                <div onclick="playTDonner()" class="img-title">
                    <img width="40" height="40"
                        src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Ma%C3%AEtre_Gims_Cannes_2016.jpg"
                        alt="" srcset="">
                    <div class="titre-song">
                        <p class="song-top-titile">Tout donner</p>
                        <p class="song-bottom-titile">maitre gims</p>
                    </div>
                </div>
                <div class="song-option">
                    <i onclick="like(event)" id="likee" class="fas fa-heart liked"></i>
                    <i class="fal fa-ellipsis-h"></i>
                </div>
            </div>
            <!-- end song -->

        </div>
        <div class="app-controls">
            <div class="duration">
                <div class="current-duration"></div>
            </div>
            <div class="song">
                <div class="img-title">
                    <img width="40" height="40"
                        src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Ma%C3%AEtre_Gims_Cannes_2016.jpg"
                        alt="" srcset="">
                    <div class="titre-song">
                        <p id="titre" class="song-top-titile">mi corazon</p>
                        <p class="song-bottom-titile">maitre gims</p>
                    </div>
                </div>
                <div class="song-option">
                    <i class="fas fa-laptop"></i>
                    <i onclick="playList()" class="fas fa-play play-p-ause"></i>
                </div>
            </div>
            <div class="home">
                <div class="flex">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="flex">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </div>
                <div class="flex">
                    <i class="fas fa-book-open"></i>
                    <span>Your Library</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    var playpuse = document.querySelectorAll('.play-p-ause')
    function playList() {
        var sounds = document.getElementsByTagName('audio')[0]
        if (sounds.paused) {
            sounds.play();
            for (i = 0; i < playpuse.length; i++) playpuse[i].className = "paly-Playlist fas fa-pause";

        }
        else {
            sounds.pause();
            for (i = 0; i < playpuse.length; i++) playpuse[i].className = "paly-Playlist fas fa-play";
        }
    }
    function playBella() {
        const bella = document.getElementById('bella');
        bella.src = "Audios/maitre-gims-bella-clip-officiel.mp3"
        bella.play();
        document.getElementsByClassName('current-duration')[0].style.width = 0 + "%";
        for (i = 0; i < playpuse.length; i++) playpuse[i].className = "paly-Playlist fas fa-pause";
        document.getElementById('titre').innerHTML = "Bella";



    }
    function playTDonner() {
        const x = document.getElementById('bella');
        x.src = "Audios/maitre-gims-tout-donner-clip-officiel.mp3"
        x.play();
        document.getElementsByClassName('current-duration')[0].style.width = 0 + "%";
        for (i = 0; i < playpuse.length; i++) playpuse[i].className = "paly-Playlist fas fa-pause";
        document.getElementById('titre').innerHTML = "Tout donner";
    }
    bella.addEventListener('timeupdate', function () {
        var duration = document.getElementsByClassName('current-duration')[0]
        var positions = bella.currentTime / bella.duration;
        duration.style.width = positions * 100 + "%";

    });


    // like 
    function like(e) {
        var post = (e.target)
        if (post.className == "fas fa-heart") {
            post.className = "fas fa-heart liked"
        }
        else {
            post.className = "fas fa-heart"

        }

    }
</script>
